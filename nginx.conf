# HTTP: редирект на HTTPS
server {
    listen 80;
    server_name back-chat.ap.kz;
    return 301 https://$host$request_uri;
}

# HTTPS: Laravel API
server {
    listen 443 ssl http2;
    server_name back-chat.ap.kz;

    # SSL от Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/back-chat.ap.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/back-chat.ap.kz/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Логи
    access_log /var/log/nginx/back-chat.ap.kz.access.log;
    error_log /var/log/nginx/back-chat.ap.kz.error.log;

    # Основная директория
    root /var/www/user/data/www/back-chat.ap.kz/public;
    index index.php;

    # Глобальные настройки для загрузки файлов
    client_max_body_size 55M;
    client_body_timeout 180s;
    client_body_buffer_size 2M;
    client_header_timeout 60s;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Обработка PHP файлов
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Настройки для больших файлов в PHP
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_buffering off;
        fastcgi_request_buffering off;
    }

    # SSE потоки (отключаем буферизацию, сжатие и увеличиваем таймауты)
    location ~* ^/api/(chat-stream|chats/stream) {
        gzip off;
        proxy_buffering off;
        add_header X-Accel-Buffering no;
        proxy_read_timeout 1d;
        proxy_send_timeout 1d;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Статические файлы (хранилище)
    location /storage/ {
        alias /var/www/user/data/www/back-chat.ap.kz/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Кеширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Запрет доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # CORS заголовки для API
    location /api/ {
        add_header 'Access-Control-Allow-Origin' 'https://chat.ap.kz' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-Token,X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://chat.ap.kz' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-Token,X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }
}
