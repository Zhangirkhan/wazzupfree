<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест модального окна</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-btn { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-btn:hover { background: #2563eb; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; }
        .close { float: right; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Тест модального окна</h1>
    
    <button id="testBtn" class="test-btn">Открыть модальное окно</button>
    
    <div id="testModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Тестовое модальное окно</h2>
            <p>Если вы видите это окно, значит JavaScript работает корректно.</p>
        </div>
    </div>

    <script>
        console.log('Скрипт загружен');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен');
            
            const testBtn = document.getElementById('testBtn');
            const testModal = document.getElementById('testModal');
            const closeBtn = document.querySelector('.close');
            
            if (!testBtn) {
                console.error('Кнопка не найдена');
                return;
            }
            
            if (!testModal) {
                console.error('Модальное окно не найдено');
                return;
            }
            
            console.log('Элементы найдены успешно');
            
            testBtn.addEventListener('click', function() {
                console.log('Кнопка нажата');
                testModal.style.display = 'block';
            });
            
            closeBtn.addEventListener('click', function() {
                console.log('Закрытие модального окна');
                testModal.style.display = 'none';
            });
            
            testModal.addEventListener('click', function(e) {
                if (e.target === testModal) {
                    console.log('Закрытие по клику вне окна');
                    testModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
